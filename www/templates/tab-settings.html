<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-toggle ng-repeat="item in settingsList"
                  ng-model="item.checked"
                  ng-checked="item.checked"
                  ng-change="toggleIt(item)"
      >
        {{ item.text }}
      </ion-toggle>
      <div class="item">
        <pre ng-bind="settingsList | json"></pre>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
