<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-list>
    <ion-toggle
      ng-repeat="socket in connections"
      ng-model="socket.connect"
      ng-checked="socket.connect"
      ng-change="toggleIt(socket)"
    >
      {{ socket.text }} <span ng-if="socket.connect" ng-class="socket.status">{{socket.status}}</span>
    </ion-toggle>
  </ion-content>
</ion-view>
